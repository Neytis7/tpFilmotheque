<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TP ENI</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>
	<h1>Filmothèque</h1>
	<br>
	<h2>Les films de l'ENI</h2>
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Genre</th>
				<th scope="col">Année</th>
				<th scope="col">Titre</th>
				<th scope="col">Réalisateur</th>
				<th scope="col">Action</th>
			</tr>
		</thead>
		<tr data-th-each="movie: ${listeFilm}">
			<td th:text="${movie.genre.libelle}" />
			<td th:text="${movie.annee}" />
			<td th:text="${movie.titre}" />
			<td
				th:text="${movie.realisateur.nom} +' ' + ${movie.realisateur.prenom}" />
			<td><a th:href="@{/movies/detail(id=${movie.id})}">Detail</a></td>
		</tr>
	</table>
</body>
</html>
