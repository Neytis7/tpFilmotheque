<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<title>TP ENI</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Filmoth√®que</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active"><a class="nav-link"
					href="movies/ajouter">Ajouter film</a></li>
				<li class="nav-item active"><form method="POST"
						th:action="@{/logout}">
						<input type="submit" class="btn btn-link" value="Deconnexion" />
					</form></li>
			</ul>
		</div>
	</nav>


	<div sec:authorize="hasRole('USER')">Text visible to user.</div>
	<div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
	<div sec:authorize="isAuthenticated()">Text visible only to
		authenticated users.</div>
	Authenticated username:
	<div sec:authentication="name"></div>
	Authenticated user roles:
	<div sec:authentication="principal.authorities"></div>


	<h2 style="text-align: center">Les films de l'ENI</h2>
	<div class="py-5">
		<div class="container">
			<div class="row hidden-md-up">
				<tr data-th-each="movie: ${listeFilm}">
					<div class="col-md-4">
						<div class="card">
							<div class="card-block">
								<h4 class="card-title" style="text-align: center">
									<p th:text="${movie.titre} +' (' +${movie.annee} +')'"></p>
								</h4>
								<h6 class="card-subtitle text-muted">
									<p
										th:text="'Realisateur : '+${movie.realisateur.nom} +' ' + ${movie.realisateur.prenom}"></p>
								</h6>
								<p class="card-subtitle text-muted"
									th:text="'Genre : ' + ${movie.genre.libelle}"></p>
								<a th:href="@{/movies/detail(id=${movie.id})}">Detail</a>
							</div>
						</div>
					</div>
				</tr>
			</div>
		</div>
	</div>
</body>
</html>
